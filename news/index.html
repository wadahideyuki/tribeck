<link rel="stylesheet" href="css/news_style.css">
<link rel="stylesheet" href="css/menu.css">

<!--[if lt IE 9]>
<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></scriptpuresuプレスリリース<![endif]-->
<script type="text/javascript">

	var mad_group_id='';
-->

<body>
<!--#include virtual="/ssi/inc1.html"-->

<!-- #container-->
<div id="container" class="news-page">

<!-- #head -->
<!--#include virtual="/ssi/head_new.html"-->

<!-- #PANKZ -->
<ul class="pankz">
<li><a href="/">トップ</a></li> &gt; 
<li><a href="/information/">インフォメーション</a></li> &gt; 
<li>各種新着情報</li>
</ul>
<!-- /#PANKZ -->
<!-- #head -->
<div class="informationIndex">
<!--#include virtual="/news/ssi/menu.html"-->
</div>

<!-- /#head -->


<!-- #contents -->
<div id="contentsWrap">
<div id="contents">

		<!--main-->
		<div class="main">
				
			<!--pick up-->
			<div class="pickup">
				<h2 class="title"><img src="img/h3_pickup.png" alt="ピックアップ" title="ピックアップ" class="png" /></h2>
				
				<div class="pickup-inner clearfix">
					<dl class="linkbox">
						<p class="thum"><img src="img/thum_stella.png" /></p>
						<dl class="pickup_item cf">
							<dt><a href="/stella/stella/">新型STELLA登場</a></dt>
							<dd>ステキ好奇心。</dd>
						</dl>
					</dl>
					<dl class="linkbox">
						<p class="thum"><img src="img/thum_forester_se.png" /></p>
						<dl class="pickup_item cf">
							<dt><a href="/forester/smartedition/">FORESTER特別仕様車<br>Smart Edition登場</a></dt>
							<dd>冒険へ誘う、機能とスタイル。</dd>
						</dl>
					</dl>
					<dl class="linkbox last">
						<p class="thum"><img src="img/thum_wrxs4.png" /></p>
						<dl class="pickup_item cf">
							<dt><a href="/wrx/s4/">新型WRX S4登場</a></dt>
							<dd>最高峰の、嗜み。</dd>
						</dl>
					</dl>


				</div>
			</div>

			<!--/pick up-->
		
			<!--news_list-->
			<div class="news_list" id="index">

			<h2 class="title"><img src="img/h3_newinfo.png" height="17" width="74" alt="新着情報" title="新着情報" class="png" /></h2>
			<ul class="link">
				<li class="archive"><a href="/news/archives/"><img src="/common/img/btn_archive.png" alt="アーカイブ一覧" width="94" height="21" class="btn png" /></a></li>
				<li class="rss"><a href="/news/rss/" id="btn_rss"><img src="/common/images/top/ic_rss.png" alt="RSS" class="btn png" width="20" height="20" /></a></li>
			</ul>

			<div id="news_list_box" class="none">
				<h2 style="display:none;">更新情報</h2>
				<!-- CMS＞スバルトピックスの内容を表示 -->
				<!-- subaru_cms_news_start -->
				<!-- loop_start counter = 20 -->
				<dl class="news_item clearfix">
				<dt class="date">{release_date}</dt>
				<dd class="category"><span class="other">更新情報</span></dd>
				<dd class="txt"><a href="{link}">{rss_title}</a>&nbsp;&nbsp;<span class="outline">{rss_outline}</span></dd>
				</dl>
				<!-- loop_end -->
				<!-- subaru_cms_news_end -->

				<h2 style="display:none;">プレスリリース</h2>
				<!-- CMS＞プレスリリースの内容を表示 -->
				<!-- subaru_cms_press_start -->
				<!-- loop_start counter = 15 -->
				<dl class="news_item clearfix">
				<dt class="date">{release_date}</dt>
				<dd class="category"><span class="other">プレスリリース</span></dd>
				<dd class="txt"><a href="{link}" target="_blank">{rss_title}</a></dd>
				</dl>
				<!-- loop_end -->
				<!-- subaru_cms_press_end -->


			</div>


			</div>
			<!--/news_list-->

			<ul class="footer_link clearfix">
				<li class="archive"><a href="/news/archives/"><img src="/common/img/btn_archive.png" alt="アーカイブ一覧" width="94" height="21" class="btn png" /></a></li>
			</ul>

		</div>
		<!--/main-->

</div>
<!-- /#contents -->

</div>
</div>
<!-- /#container-->

<div class="footerWrap">
<!--#include virtual="/ssi/foot.html"-->
</div>

<SCRIPT type="text/javascript" src="https://www.subaru.jp/common/js/visionalist.js"></SCRIPT>
<!-- Visionalist -->
<!--#include virtual="/ssi/unitag.html"-->

<script type="text/javascript">
$(function(){
	//リダイレクト
	var ua = navigator.userAgent;
	var url = 'https://sp.subaru.jp/news/';
	var param = $(location).attr('search');
	if (ua.indexOf('iPhone') > 0 ||ua.indexOf('iPod') > 0 || (ua.indexOf('Android') > 0 && ua.indexOf('Mobile') > 0) || ua.indexOf('Windows Phone') > 0) {
	if (param) {
		location.href = url + param;
	} else {
		location.href = url;
		}
	}
});
</script>
<!--#include virtual="/ssi/inc2.html"-->
</body>
</html>
